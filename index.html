<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tarubot - UNTAR Chatbot</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Museo+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="navbar hero-navbar">
        <div class="logo">
          <img src="./static/img/tarumabotwhitelogo.png" alt="Tarubot Logo" />
        </div>
        <div class="nav-right">
          <a href="{{ url_for('about') }}" class="btn-about">TENTANG KAMI</a>
        </div>
      </div>
    </header>

    <main>
      <div class="hero-section">
        <div
          class="logo-bg"
          style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./static/img/redbg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1;
            opacity: 1;
          "
        ></div>
        <!-- Elemen latar belakang khusus index.html -->

        <div class="content">
          <h1>LAYANAN INFORMASI<br />UNIVERSITAS TARUMANAGARA</h1>
          <a href="{{ url_for('chat') }}" class="btn-chat">Mulai Obrolan</a>
        </div>
      </div>
    </main>
  </body>
</html>
